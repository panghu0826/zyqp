<div ng-controller="MainCtrl">
    <div class="container-fluid">

        <div class="row-fluid">

            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon"><i class="icon-info"></i></span>
                    <h5>按月统计</h5>
                    <div class="actions">

                    </div>
                </div>

                <div class="widget-content">
                    <table class="table table-bordered table-striped m_top6">
                        <tr ui-layout-col="">
                            <td>
                                <label>开始时间：</label>
                            </td>
                            <td>
                                <input type="text" ng-model="query.startDate"
                                       ui-date="{dateFormat: 'yy-mm-dd', changeMonth: true, changeYear: true, showOtherMonths: true, showHour: false, showMinute: false}"
                                       ui-valid="datetime"/>
                            </td>
                            <td>
                                <label>结束时间：</label>
                            </td>
                            <td>
                                <input type="text" ng-model="query.endDate"
                                       ui-date="{dateFormat: 'yy-mm-dd', changeMonth: true, changeYear: true, showOtherMonths: true, showHour: false, showMinute: false}"
                                       ui-valid="datetime"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6" class="al">
                                <button class="btn-primary" ng-click="queryLl()">查询</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="widget-content">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th >代理商帐号</th>
                            <th >代理商姓名</th>
                            <th >日期</th>
                            <th >当月进货房卡数量</th>
                            <th >当月出售房卡数量</th>
                        </tr>
                        <tr ng-repeat="one in ll">
                            <td>
                                {{one.username}}
                            </td>
                            <td>
                                {{one.name}}
                            </td>
                            <td>
                                {{one.mon}}
                            </td>
                            <td>
                                {{one.store}}
                            </td>
                            <td>
                                {{one.sell}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>


        </div><!-- /.row-fluid -->

    </div>
</div>
